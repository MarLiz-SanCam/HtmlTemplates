<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Estadísticas de Demanda de Oficios</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        .chart-container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <label for="profession">Seleccione una Profesión:</label>
            <select id="profession" onchange="updateCharts()">
                <option value="Maestros">Maestros</option>
                <option value="Ayudantes de Ventas">Ayudantes de Ventas</option>
                <option value="Enfermeros">Enfermeros</option>
                <option value="Ingenieros">Ingenieros</option>
            </select>
        </div>
        <div id="barChart" class="chart-container"></div>
        <div id="pieChart" class="chart-container"></div>
    </div>
    <script src="scriptTE.js"></script>
</body>
</html>
