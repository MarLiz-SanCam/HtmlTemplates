<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demanda de Oficios por Localidad</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #header {
            text-align: center;
            padding: 20px;
        }
        #heatmap {
            width: 100%;
            height: 600px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Demanda de Oficios por Localidad</h1>
        <p>Obt√©n inteligencia de negocios sobre las tendencias de la demanda laboral en diferentes localidades.</p>
    </div>
    <div id="heatmap"></div>
    <footer>
        <p>&copy; 2024 Atractor RED</p>
    </footer>

            tooltip: {

            },
            xAxis: {

                bottom: '15%'
            },
            series: [{
                name: 'Demanda',

</body>
</html>
